<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue.js测试程序</title>
    <script src="vue.min.js"></script>
</head>
<body>

<div id="app">
    {{name}}
</div>

</body>

<script>
    // 相当于MVVM的model部分以及VM（ViewModel)部分
    var VM = new Vue({
        el: '#app',
        data: {
            name: "传智播客"
        }
    });
</script>
</html>
